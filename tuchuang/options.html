<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即刻图床 - 大厂全球CDN加速,支持外链,不限流量,支持粘贴上传、拖放上传 jiketuchuang.com。</title>
    <link rel="shortcut icon" href="img/128.png" type="image/x-icon">
    <meta name="description" content="即刻图床，JIKE免费图床，即刻免费图床，阿里巴巴全球CDN加速，京东全球CDN加速，支持外链图片，支持httpsS，支持图片缩放，不限流量，支持粘贴上传、拖放上传，Markdown链接的图床" />
    <meta name="keywords" content="JIKE免费图床 即刻图床 全球CDN加速 阿里云CDN 阿里巴巴CDN 京东CDN 百度CDN 小米CDN 头条CDN 免费图床 图床网站 免费外链 httpsS外链图床 不限流量 永久图床 不限空间 图片空间 jiketuchuang.com" />
    <meta name="author" content="TUA<tua@live.cn>, malaohu, RUYO.net" />
    <link href="https://lib.baomitu.com/pure/0.6.2/pure-min.css" rel="stylesheet" />
    <link href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
</head>

<body>

    <div id="main">
        <div class="content">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>上传设置(免登陆和需要登陆)</legend>
                    <div class="pure-g">
                        <div class="pure-u-4 pure-u-md-1-4">
                            <label for="option-10" class="pure-radio">
                                <input id="option-10" type="radio"  name="optionsRadios" value="58" >
                                58同城&nbsp;&nbsp;&nbsp;
                            </label>
                        </div>
                        <div class="pure-u-4 pure-u-md-1-4">
                            <label for="option-11" class="pure-radio">
                                <input id="option-11" type="radio"  name="optionsRadios" value="leidian" >
                                雷电&nbsp;&nbsp;&nbsp;
                            </label>
                        </div>
                        <div class="pure-u-4 pure-u-md-1-4">
                            <label for="option-9" class="pure-radio">
                                <input id="option-9" type="radio" name="optionsRadios" value="jd" >
                                京东(需登陆)&nbsp;&nbsp;&nbsp;
                            </label>
                        </div>
                        <div class="pure-u-4 pure-u-md-1-4">
                            <label for="option-12" class="pure-radio">
                                <input id="option-12" type="radio"  name="optionsRadios" value="weibo" >
                                微博(需登陆)&nbsp;&nbsp;&nbsp;
                            </label>
                        </div>
                       <div class="pure-u-4 pure-u-md-1-4">
                            <label for="option-13" class="pure-radio">
                                <input id="option-13" type="radio"  name="optionsRadios" value="baidubaijia" >
                                百度(需登陆)&nbsp;&nbsp;&nbsp;
                            </label>
                        </div>
                        <div class="pure-u-4 pure-u-md-1-4">
                            <label for="option-14" class="pure-radio">
                                <input id="option-14" type="radio"  name="optionsRadios" value="suning" >
                                苏宁(需登陆)&nbsp;&nbsp;&nbsp;
                            </label>
                        </div>
                        <div class="pure-u-4 pure-u-md-1-4">
                            <label for="option-15" class="pure-radio">
                                <input id="option-15" type="radio"  name="optionsRadios" value="mi2" >
                                小米(需登陆)&nbsp;&nbsp;&nbsp;
                            </label>
                        </div>
                </fieldset>
                
                <fieldset>
                    <legend>右键上传</legend>
                    <select id="state" class="pure-input-1-2" disabled>
                        <option value="1">开启</option>
                        <option value="0">关闭</option>
                    </select> 
                    修改后重启浏览器或者重启扩展程序后生效
                        
                </fieldset>

                <fieldset>
                    <legend>本地存储</legend>
                    <select id="localstore" class="pure-input-1-2">
                        <option value="1">开启</option>
                        <option value="0">关闭</option>
                    </select> 
                    开启本地存储会将上传的图片保存在本地浏览器中！<a href='/tuchuang/show.html' style="color:red">【点击这里查看】</a>！
                        
                </fieldset>

                <fieldset>
                    <legend>共享美图</legend>
                    <select id="share" class="pure-input-1-2" disabled>
                        <option value="1">开启</option>
                        <option value="0" selected>关闭</option>
                    </select> 
                    本功能以后开放！
                        
                </fieldset>
                <fieldset>
                    <legend>远程备份图片</legend>
                    <select id="share" class="pure-input-1-2" disabled>
                        <option value="1">开启</option>
                        <option value="0" selected>关闭</option>
                    </select> 
                    本功能以后开放！
                        
                </fieldset>

                <button type="button" id="submit" class="pure-button pure-button-primary">保存设置</button>

           
            </form>
        </div>
    </div>
    <script src="require.js"></script>
    <script src="opt.js"></script>
</body>
</html>
